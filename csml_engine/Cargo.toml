[package]
name = "csml_engine"
version = "1.3.0"
authors = [
    "Alexis Merelo <alexis.merelo@clevy.io>",
    "Fran√ßois Falala-Sechet <francois@clevy.io>",
    "Bastien Botella <bastien@clevy.io>",
    "Jefferson Le Quellec <jefferson.le-quellec@clevy.io>"
]
description = """
The CSML Engine is a conversational engine designed to make it extremely easy to create rich and powerful chatbots.
"""
homepage = "https://www.csml.dev"
repository = "https://github.com/CSML-by-Clevy/csml-engine"
keywords = ["chatbot", "programming-language", "csml"]
categories = ["text-processing"]
readme = "../README.md"
license = "Apache-2.0"
edition = "2018"

[features]
mongo = ["mongodb", "bson"]
dynamo = ["rusoto_core", "rusoto_dynamodb", "serde_dynamodb"]

[dependencies.mongodb]
version = "0.9.2"
optional = true

[dependencies.bson]
version = "0.14.1"
optional = true

[dependencies.serde_dynamodb]
version = "0.5.1"
default_features = false
features = ["rustls"]
optional = true

[dependencies.rusoto_core]
# impossible to build with rustls in 0.45.0, stick to 0.44.0
version = "0.44.0"
default_features = false
features = ["rustls"]
optional = true

[dependencies.rusoto_dynamodb]
version = "0.44.0"
default_features = false
features = ["rustls"]
optional = true

[dependencies]
csml_interpreter = { version = "1.3.0", path = "../csml_interpreter" }
multimap = "0.8.1"
md-5 = "0.8.0"
chrono = "0.4"
uuid = { version = "0.8.1", features = ["serde", "v4"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
openssl = { version = "0.10.30", features = ["vendored"] }
base64 = "0.12.3"
hex = "0.4.2"
curl = { version = "0.4.31", default-features = false, features = ["mesalink"] }
tokio = "0.2.22"

[[example]]
name = "command_line"
