[package]
name = "csml_engine"
version = "1.11.2"
authors = [
    "Alexis Merelo <alexis.merelo@clevy.io>",
    "Fran√ßois Falala-Sechet <francois@clevy.io>",
    "Bastien Botella <bastien@clevy.io>",
    "Jefferson Le Quellec <jefferson.le-quellec@clevy.io>"
]
description = """
The CSML Engine is a conversational engine designed to make it extremely easy to create rich and powerful chatbots.
"""
homepage = "https://www.csml.dev"
repository = "https://github.com/CSML-by-Clevy/csml-engine"
keywords = ["chatbot", "programming-language", "csml"]
categories = ["text-processing"]
readme = "../README.md"
license = "Apache-2.0"
edition = "2018"

[features]
mongo = ["mongodb", "bson", "futures"]
dynamo = ["rusoto_core", "rusoto_dynamodb", "rusoto_s3", "serde_dynamodb"]
postgresql = ["diesel_postgresql"]
sqlite = ["diesel_sqlite"]

diesel_postgresql = ["diesel/postgres", "diesel/chrono", "diesel/uuid", "diesel_migrations"] # "diesel/uuidv07",
diesel_sqlite = ["diesel/sqlite", "diesel/chrono", "diesel_migrations"]

[dependencies.diesel_migrations]
version = "2.0.0"
optional = true

[dependencies.diesel]
version = "2.0.2"
optional = true

[dependencies.mongodb]
version = "2.0.0"
optional = true
default-features = false
features = ["sync"]

[dependencies.futures]
version = "0.3.15"
optional = true

[dependencies.bson]
version = "2.0.0"
features = ["chrono-0_4"]
optional = true

[dependencies.serde_dynamodb]
version = "0.9.0"
default_features = false
features = ["rustls"]
optional = true

[dependencies.rusoto_core]
version = "0.47.0"
default_features = false
features = ["rustls"]
optional = true

[dependencies.rusoto_dynamodb]
version = "0.47.0"
default_features = false
features = ["rustls"]
optional = true

[dependencies.rusoto_s3]
version = "0.47.0"
default_features = false
features = ["rustls"]
optional = true

[dependencies]
csml_interpreter = { version = "1.11.2", path = "../csml_interpreter" }
multimap = "0.8.3"
md-5 = "0.10.0"
chrono = { version = "0.4.23", features = ["serde"]}
rand = "0.8.4"
uuid = { version = "1.2.2", features = ["serde", "v4", "v7"] }
serde = { version = "1.0.133", features = ["derive"] }
serde_derive = "1.0.133"
serde_json = "1.0.75"
regex = "1.5.4"
openssl = { version = "0.10.38", features = ["vendored"] }
base64 = "0.13.0"
hex = "0.4.3"
tokio = "1.19.2"

ureq = { version = "2.4.0", features = ["json"] }
bincode = "1.3.3"
log = "0.4.14"
env_logger= "0.9.0"

[[example]]
name = "command_line"
[[example]]
name = "fold_bot"
[[example]]
name = "get_messages"

