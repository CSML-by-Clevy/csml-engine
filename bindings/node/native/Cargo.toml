[package]
name = "csml_engine_node"
version = "1.3.0-beta2"
authors = ["Alexis Merelo <alexis.merelo@clevy.io>"]
license = "MIT"
build = "build.rs"
exclude = ["artifacts.json", "index.node"]
edition = "2018"

[lib]
name = "csml_engine_node"
crate-type = ["cdylib"]

[build-dependencies]
neon-build = "0.4.0"

[dependencies]
neon = "0.4.0"
neon-serde = "0.4.0"
csml_engine = { path = "../../../csml_engine", features = ["mongo", "dynamo"]}
csml_interpreter = { path = "../../../csml_interpreter"}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
